<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Neca | Music player</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='script.js'></script>
</head>
<body>
    <div class="spotify-player">
        <div class="player-header">
          <img src="album-cover.jpg" alt="Album cover" class="album-cover">
          <div class="song-info">
            <h2 class="song-title">Neca Playlist</h2>
            <p class="artist-name">Neca best songs</p>
          </div>
        </div>
        <div class="controls">
          <button class="prev-btn">&laquo; Prev</button>
          <button class="play-btn">Play</button>
          <button class="next-btn">Next &raquo;</button>
        </div>
        <div class="progress-bar">
          <div class="progress" style="width: 0%;"></div>
        </div>
      </div>
</body>
</html>
